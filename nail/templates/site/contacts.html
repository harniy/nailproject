{% extends 'base.html' %}

{% block header %}
{% include 'include/header.html' %}
{% endblock header %}

{% block content %}

{% for contacts in contacts %}

    <div class="servises_wrap">
        <div class="container">
            <div class="col-md-12">
                <h1 style="text-transform:uppercase;text-align:center;padding:80px;color:#757575;font-weight:100;">{{contacts.name}}</h1>
            </div>
            <span style="color:#757575;">{{contacts.content | safe}}</span>
        </div>
            <div class="col-md-12">
                <div class="google_maps">
                    <h3 style="text-align:center;padding:10px 0;">Карта:</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d129708.06556283869!2d24.598160230333242!3d59.471618073611054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46929499df5616bf%3A0x400b36d18fc6270!2z0KLQsNC70LvQuNC9LCDQrdGB0YLQvtC90LjRjw!5e0!3m2!1sru!2sua!4v1605035817970!5m2!1sru!2sua" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
    </div>

{% endfor %}
{% endblock content %}
